    <style>
        * {
            /* overflow: hidden !important; */
            font-family: Arial, Helvetica, sans-serif;
        }

        #output {
            font-weight: bold !important;
        }

        #banner {
            background-color: lightgray;
            margin-top: -8px !important;
            letter-spacing: -0.8px;
            box-shadow: 0 0 15px 15px lightgray;
        }

        #btn {
            margin-top: -5px !important;
        }

        .text-success {
            color: green !important;
        }
    </style>

    <body>
        <div id="banner">
            <div class="row pt-3 m-2 mb-0 pb-0 d-flex justify-content-around">
                <p><b>Select year to display:</b></p>
                <div>
                    <input type="radio" name="year_val" value="2015" id="year_val_2015">
                    <label for="year_val_2015">2015</label>
                </div>
                <div>
                    <input type="radio" name="year_val" value="2016" id="year_val_2016">
                    <label for="year_val_2016">2016</label>
                </div>
                <div>
                    <input type="radio" name="year_val" value="2017" id="year_val_2017">

                </div>
                <div>
                    <input type="radio" name="year_val" value="2018" id="year_val_2018">
                    <label for="year_val_2018">2018</label>
                </div>
                <div>
                    <input type="radio" name="year_val" value="2019" id="year_val_2019">
                    <label for="year_val_2019">2019</label>
                </div>
                <div>
                    <input type="radio" name="year_val" value="2020" id="year_val_2020">
                    <label for="year_val_2020">2020</label>
                </div>
                <p>
                    <button id="btn" type="button" class="btn btn-sm btn-dark">Display</button>
                </p>
                <p id="output" class="text-success"></p>
            </div>
        </div>
    </body>
